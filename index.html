<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionDriven</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/Logo.png" alt="Logo">
        </div>
    </header>

    <div class="conteudo">
        <div class="container">
            <div class="opcoes-pedido">
                <div class="box">
                    
                    <!--Modelo-->

                    <h2>Escolha o modelo</h2>
                    <ul class="modelos">
                        <li class="opcao_modelo t-shirt" onclick="selecionaModelo(this)">
                            <div class="icone t-shirt">
                            <img src="./images/tshirt.png" alt=""> 
                            </div>
                            <h3>T-shirt</h3>
                        </li>

                        <li class="opcao_modelo camiseta" onclick="selecionaModelo(this)">
                            <div class="icone camiseta">
                                 <img src="./images/Camiseta.png" alt=""> 
                            </div>
                            <h3>Camiseta</h3>
                        </li>

                        <li class="opcao_modelo manga-longa" onclick="selecionaModelo(this)">
                            <div class="icone manga-longa">
                                <img src="./images/Mangalonga.png" alt=""> 
                            </div>
                            <h3> <i>Manga longa</i> </h3>
                        </li>
                    </ul>

                    <!--Gola-->

                    <h2>Escolha a gola</h2>
                    <ul class="golas">
                        <li class="opcao_gola gola-v" onclick="selecionaGola(this)">
                            <div class="icone gola-v">
                                <img src="./images/GolaV.png" alt=""> 
                            </div>
                            <h3>Gola V</h3>
                        </li>

                        <li class="opcao_gola gola-redonda" onclick="selecionaGola(this)">
                            <div class="icone gola-redonda">
                                <img src="./images/GolaRedonda.png" alt=""> 
                            </div>
                            <h3>Gola Redonda</h3>
                        </li>

                        <li class="opcao_gola gola-polo" onclick="selecionaGola(this)">
                            <div class="icone gola-polo">
                            <img src="./images/GolaPolo.png" alt=""> 
                            </div>
                            <h3>Gola Polo</h3>
                        </li>
                    </ul>

                    <!--Tecido-->

                    <h2>Escolha o tecido</h2>
                    <ul class="tecidos">
                        <li class="opcao_tecido seda" onclick="selecionaTecido(this)">
                            <div class="icone seda">
                            <img src="./images/Seda.png" alt=""> 
                            </div>
                            <h3>Seda</h3>
                        </li>

                        <li class="opcao_tecido algodao" onclick="selecionaTecido(this)">
                            <div class="icone algodao">
                            <img src="./images/Algodão.png" alt=""> 
                            </div>
                            <h3>Algodão</h3>
                        </li>

                        <li class="opcao_tecido poliester" onclick="selecionaTecido(this)">
                            <div class="icone poliester">
                            <img src="./images/Poliester.png" alt=""> 
                            </div>
                            <h3>Poliéster</h3>
                        </li>
                    </ul>
                    <h2>Imagem de referência</h2>

                    <input type="text" placeholder="Insira o link" />

                    <button>Confirmar pedido</button>
                </div>
            </div>

            <div class="ilustracao">
                <img src="./images/ilustração.png" alt="">
            </div> 
        </div>
    
    </div>

    <div class="footer">
        <div class="ultimos-pedidos">
            <h1>Ultimos pedidos</h1>
            <div class="ultimos-pedidos-list">

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./JS/script.js"></script>
</body>
</html>
